<div>
    <div align="center">
        <button (click)="addDocument()">
                AÃ±adir Nuevo Documento
        </button>
    </div>
    <div class='panel-body'>
        <!-- Aca filtramos las mascotas  -->
        <!-- Selector de filtro:  -->
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div class='has-error'> </div>

        <!--Tabla de mascotas -->
        <div class='table-responsive'>
            <div style="overflow-x:auto;">
                <table class='table' *ngIf='documents && documents.length'>
                    <!--Cabezal de la tabla -->
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titulo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!--Cuerpo de la tabla-->
                    <tbody>
                        <tr *ngFor='let aDocument of documents'  >
                            <td>{{aDocument.id }}</td>
                            <td>{{aDocument.title | uppercase}}</td>
                            <td>
                                <button (click)="printDocument(aDocument.id)">
                                        Ver Documento
                                </button>
                                &nbsp;
                                <button (click)="modifyDocument(aDocument.id)">
                                        Modificar
                                </button>
                                &nbsp;
                                <button (click)="deleteDocument(aDocument.id)">
                                        Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <app-go-home></app-go-home>
    </div>
</div>
