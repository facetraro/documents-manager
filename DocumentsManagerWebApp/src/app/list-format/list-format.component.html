<div>
    <div align="center">
        <button (click)="addFormat()">
                AÃ±adir Nuevo Formato
        </button>
    </div>
    <div class='panel-body'>
        <!-- Aca filtramos las mascotas  -->
        <!-- Selector de filtro:  -->
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div class='has-error'> </div>

        <!--Tabla de mascotas -->
        <div class='table-responsive'>
            <div style="overflow-x:auto;">
                <table class='table' *ngIf='formats && formats.length'>
                    <!--Cabezal de la tabla -->
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!--Cuerpo de la tabla-->
                    <tbody>
                        <tr *ngFor='let aFullFormatData of formats'  >
                            <td>{{aFullFormatData.id }}</td>
                            <td>{{aFullFormatData.name | uppercase}}</td>
                            <td>
                            <button (click)="modifyFormat(aFullFormatData.id)">
                                    Modificar
                            </button>
                            &nbsp;
                            <button (click)="deleteFormat(aFullFormatData.id)">
                                    Eliminar
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <app-go-home></app-go-home>
    </div>
</div>
